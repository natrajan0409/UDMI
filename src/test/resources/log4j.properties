#Root
log4j.rootlogger=debug.file
log4j.appender.file=org.apache.log4j.rollingfileappender
log4j.appender.file.file="G:\ECLIPS\UDMY_Project\src\test\resources\logs\selinium.log"
log4j.appender.file.maxfilesize=500kb
log4j.appender.file.maxbackupindex=2
log4j.appender.file.layout=org.apache.log4j.patternlayot
log4j.appender.file.layout.conversionpattern=% d{Absolute} %5p %c{1}: %L -%m%n
log4j.appender.file.appnd=false


#application 
log4j.rootlogger=debug, dest
log4j.appender.dest=org.apache.log4j.rollingfileappender
log4j.appender.dest.file="G:\ECLIPS\UDMY_Project\src\test\resources\logs\selinium.log"
log4j.appender.dest.maxfilesize=500kb
log4j.appender.dest.maxbackupindex=2
log4j.appender.dest.layout=org.apache.log4j.patternlayot
log4j.appender.dest.layout.conversionpattern=% d{Absolute} %5p %c{1}: %L -%m%n
log4j.appender.dest.appnd=false
